    &lt;script type=&quot;module&quot;&gt;
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^=&quot;#&quot;]').forEach(anchor =&gt; {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar background on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('nav');
            if (window.scrollY &gt; 50) {
                navbar.style.background = 'rgba(26, 26, 26, 0.95)';
            } else {
                navbar.style.background = 'rgba(26, 26, 26, 0.95)';
            }
        });

        // Portfolio filters
        document.querySelectorAll('.portfolio-filter').forEach(filter =&gt; {
            filter.addEventListener('click', function() {
                // Remove active class from all filters
                document.querySelectorAll('.portfolio-filter').forEach(f =&gt; {
                    f.classList.remove('active', 'bg-red-500', 'text-white');
                    f.classList.add('text-gray-600');
                });
                
                // Add active class to clicked filter
                this.classList.add('active', 'bg-red-500', 'text-white');
                this.classList.remove('text-gray-600');
                
                // Filter portfolio items
                const filterValue = this.getAttribute('data-filter');
                document.querySelectorAll('.portfolio-item').forEach(item =&gt; {
                    if (filterValue === 'all' || item.classList.contains(filterValue)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Initialize first filter as active
        document.querySelector('.portfolio-filter[data-filter=&quot;all&quot;]').classList.add('bg-red-500', 'text-white');
        document.querySelectorAll('.portfolio-filter:not([data-filter=&quot;all&quot;])').forEach(f =&gt; {
            f.classList.add('text-gray-600');
        });

        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.createElement('div');
        mobileMenu.className = 'lg:hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-95 z-40 transform -translate-x-full transition-transform duration-300 mobile-menu-overlay';
        mobileMenu.innerHTML = `
            &lt;div class=&quot;flex flex-col items-center justify-center h-full space-y-6 sm:space-y-8 px-6&quot;&gt;
                &lt;a href=&quot;#home&quot; class=&quot;text-white text-lg sm:text-xl hover:text-red-500 transition-colors&quot;&gt;Início&lt;/a&gt;
                &lt;a href=&quot;#sobre&quot; class=&quot;text-white text-lg sm:text-xl hover:text-red-500 transition-colors&quot;&gt;Sobre&lt;/a&gt;
                &lt;a href=&quot;#servicos&quot; class=&quot;text-white text-lg sm:text-xl hover:text-red-500 transition-colors&quot;&gt;Serviços&lt;/a&gt;
                &lt;a href=&quot;#portfolio&quot; class=&quot;text-white text-lg sm:text-xl hover:text-red-500 transition-colors&quot;&gt;Portfólio&lt;/a&gt;
                &lt;a href=&quot;#diferenciais&quot; class=&quot;text-white text-lg sm:text-xl hover:text-red-500 transition-colors&quot;&gt;Diferenciais&lt;/a&gt;
                &lt;a href=&quot;#contato&quot; class=&quot;text-white text-lg sm:text-xl hover:text-red-500 transition-colors&quot;&gt;Contato&lt;/a&gt;
            &lt;/div&gt;
            &lt;button id=&quot;close-menu&quot; class=&quot;absolute top-4 sm:top-6 right-4 sm:right-6 text-white text-xl sm:text-2xl p-2&quot;&gt;
                &lt;i class=&quot;fas fa-times&quot;&gt;&lt;/i&gt;
            &lt;/button&gt;
        `;
        document.body.appendChild(mobileMenu);

        menuToggle.addEventListener('click', () =&gt; {
            mobileMenu.classList.remove('-translate-x-full');
            document.body.style.overflow = 'hidden';
        });

        document.getElementById('close-menu').addEventListener('click', () =&gt; {
            mobileMenu.classList.add('-translate-x-full');
            document.body.style.overflow = 'auto';
        });

        // Close mobile menu when clicking on links
        mobileMenu.querySelectorAll('a').forEach(link =&gt; {
            link.addEventListener('click', () =&gt; {
                mobileMenu.classList.add('-translate-x-full');
                document.body.style.overflow = 'auto';
            });
        });

        // Close mobile menu when clicking outside
        mobileMenu.addEventListener('click', (e) =&gt; {
            if (e.target === mobileMenu) {
                mobileMenu.classList.add('-translate-x-full');
                document.body.style.overflow = 'auto';
            }
        });

        // Form submission
